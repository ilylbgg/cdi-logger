; =============================================
; Configuration du logiciel de statistiques du CDI
; Fichier : Config.cfg
; Dernière modification : 25/09/2025
; =============================================

[General]
; Nom du CDI et version du logiciel
CDI_Name = "CDI du Collège Robert Morel"
Software_Version = "1.2.0"
Language = "fr-FR"  ; Langue par défaut

; Chemins des fichiers et dossiers
Data_Directory = "./data/"
Export_Directory = "./exports/"
Log_Directory = "./logs/"

; Sélection de la base de données (année scolaire)
Base = "2025-2026"  ; Base active pour les statistiques

[Database]
DB_Type = "sqlite"
DB_Path = "./data/cdi_stats.db"
DB_Timeout = 30

[Statistics]
; Paramètres globaux pour l'année 2025-2026
Loan_Period = 15  ; Durée de prêt par défaut (jours)
Max_Loans_Per_User = 5
Enable_Anonymous_Stats = True  ; Statistiques anonymisées

; Catégories suivies (séparées par des virgules)
Tracked_Categories = "Livres,Revues,BD,Multimédia,Jeux,Romans_Jeunesse"

; Options spécifiques aux élèves
Track_Class_Level = True  ; Suivre les emprunts par niveau (6ème, 5ème, etc.)
Top_Loans_Limit = 10  ; Nombre de documents les plus empruntés à afficher
Generate_Reports = True  ; Générer des rapports mensuels automatiques

[Export]
Export_Format = "csv"  ; Format par défaut (csv, pdf, excel)
Auto_Export = False  ; Exporter automatiquement à la fermeture
Export_Encoding = "utf-8"  ; Encodage des fichiers exportés

[Logs]
Log_Level = "info"  ; Niveau de log (debug, info, warning, error)
Max_Log_Size = 10  ; Taille maximale d'un fichier log (en Mo)
Log_Rotation = 7  ; Rotation des logs après 7 jours

[UI]
Theme = "light"  ; Thème de l'interface (light, dark)
Default_View = "dashboard"  ; Vue par défaut au lancement
