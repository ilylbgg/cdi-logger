[General]
cdi_name = "CDI du Collège Robert Morel"
software_version = "1.2.0"
language = "fr-FR"
data_directory = "./data/"
export_directory = "./exports/"
log_directory = "./logs/"

[Database]
db_path = "./data/cdi_stats.db"
base = "2025-2026"

[Export]
export_format = "csv"  ; Format par défaut (csv, pdf, excel)
auto_export = False  ; Exporter automatiquement à la fermeture
export_encoding = "utf-8"  ; Encodage des fichiers exportés

[Logs]
log_level = "info"  ; Niveau de log (debug, info, warning, error)
max_log_size = 10  ; Taille maximale d'un fichier log (en Mo)
log_rotation = 7  ; Rotation des logs après 7 jours

[UI]
theme = light
default_view = "dashboard"  ; Vue par défaut au lancement

